<ion-header>

  <ion-navbar>
    <ion-title>Detalle del ave</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{ bird.bird_image }}" padding/>
    <ion-card-content>
      <ion-card-title>
        {{ bird.bird_name }}
      </ion-card-title>
      <p>
        {{ bird.bird_description }}
      </p>
      <p>Número de avistamientos: <strong>{{ bird.bird_sightings }}</strong></p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-start (click)="addSighting(bird.id)">
          <ion-icon name='add-circle'></ion-icon>
          añadir avistamiento
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="cards-list-demo">
    <ion-card-header>
       Listado de avistamientos
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let sighting of bird.sightings_list">
          <h2>{{ sighting.place }}</h2>
          <p> long: {{ sighting.long }}, lat: {{ sighting.lat }}</p>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
