<ion-header>

  <ion-navbar>
    <ion-title>Añadir</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="add(addBirdForm)" #addBirdForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" name="bird_name" [(ngModel)]="registerBird.bird_name" required floating></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Descripción</ion-label>
            <ion-textarea type="text" name="bird_description" [(ngModel)]="registerBird.bird_description" minlength="20" required floating></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label>Avistado</ion-label>
            <ion-checkbox checked=" {{ cbLocation }}" [(ngModel)]="cbLocation" [ngModelOptions]="{standalone: true}" (click)="showLocation()"></ion-checkbox>
          </ion-item>
          <div *ngIf="cbLocation; then location"></div>
          <ng-template #location>
            <ion-item>
              <ion-label floating>Lugar de avistamiento</ion-label>
              <ion-input type="text" name="place" [(ngModel)]="registerBird.place" required></ion-input>
            </ion-item>
            <ion-item>
              <p>Long: {{ long }},</p>
              <p>Lat: {{ lat }}</p>
            </ion-item>
          </ng-template>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!addBirdForm.form.valid">Añadir</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
