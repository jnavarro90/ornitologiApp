<ion-content padding>
  <ion-row>
    <ion-col>
      <img src="assets/imgs/logo_black.png">
    </ion-col>
  </ion-row>
  <div>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating>Usuario</ion-label>
              <ion-input type="text" name="user" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Iniciar sesión</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
